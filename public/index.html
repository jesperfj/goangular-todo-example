<!doctype html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/todo.css">
    <link rel="stylesheet" href="/css/gi-banner.css">
  </head>
  <body>
    <div class="container" ng-controller="TodoCtrl" ng-init="currentStatus = 'Show All'">
      <div class="row">
        <div class="app-wrapper col-md-6">
          <h1>todo!</h1>
          <div class="well">
            <form ng-submit="addTodo()" class="form-inline clearfix row" role="add-todo">
              <div class="form-group col-md-9 col-xs-8">
                <label class="sr-only" for="add-todo">New Todo</label>
                <input ng-model="newTodo" type="text" class="form-control input-lg" id="add-todo" placeholder="What do you need to do?">
              </div>
              <div class="col-md-3 col-xs-4">
                <button ng-disabled="!newTodo" type="submit" class="btn btn-lg btn-primary btn-block"><i class="glyphicon glyphicon-plus-sign glyphicon-white"></i> Add</button>
              </div>
            </form>
            <ul class="list-group">
              <li ng-repeat="todo in todos | keyFilter | orderBy:'-$name' | filter:statusFilter" class="list-group-item clearfix">
                <div class="checkbox">
                  <label class="pull-left">
                    <input ng-model="todo.complete" ng-click="completeTodo(todo.$name)" type="checkbox">
                    <span ng-bind="todo.description"></span>
                  </label>
                  <button ng-click="removeTodo(todo.$name)" type="button" class="btn btn-link btn-xs remove-todo"><i class="glyphicon glyphicon-remove"></i></button>
                </div>
              </li>
            </ul>
          </div>
          <div class="panel panel-default">
            <div class="panel-body row">
              <div class="col-xs-4 todo-count">
                <span class="label label-primary" ng-bind-template="{{ (todos | keyFilter | filter:{complete:false}).length }}"></span> left to do
              </div>
              <div class="col-xs-8">
                <div class="btn-group pull-right">
                  <button ng-click="clearCompleted()" type="button" class="btn btn-sm btn-default">
                    Clear Completed
                  </button>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" ng-bind="currentStatus"><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a ng-click="statusFilter={}" href="#">Show All</a></li>
                      <li><a ng-click="statusFilter={ complete:false }" href="#">Active</a></li>
                      <li><a ng-click="statusFilter={ complete:true }" href="#">Completed</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="goinstant-header">
      <ul class="gi-links">
        <li class="gi-logo"><a href="http://www.goinstant.com/" target="_blank"><img src="../img/goinstant-white.png" alt="GoInstant"></a></li>
        <li><a href="http://goinstant.com/signup" target="_blank">Sign up free</a></li>
        <li><a href="https://developers.goinstant.com/v1/GoAngular/index.html" target="_blank">Docs &amp; API</a></li>
      </ul>
      <ul class="gi-social">
        <li class="gi-label">Share with friends:</li>
        <li>
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="goinstant" data-text="Realtime todo app powered by GoInstant and Heroku - check it out!">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </li>
        <li>
          <div class="g-plusone" data-size="medium"></div>
          <script type="text/javascript">
            (function() {
              var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
              po.src = 'https://apis.google.com/js/platform.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
          </script>
        </li>
      </ul>
    </div>

    <!-- ↓ scripts ↓ -->
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/goangular/dist/goangular.js"></script>
    <script src="/js/todo.js"></script>

    <script>
      $('.dropdown-toggle').dropdown();
    </script>
  </body>
</html>
